	<rect x="39.833" y="54.695" fill="none" width="475.397" height="152.305"/>
	<text transform="matrix(1 0 0 1 39.833 77.1455)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">冬天是許多果樹落葉休眠的季節，卻是</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">梨農一年辛勤的開端，台灣的梨子嫁接</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">技術獨步全球，國人最愛的新興梨、豐</tspan><tspan x="0" y="127.559" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">水梨，其實是台日混血的結晶。</tspan></text>
	<rect x="37.301" y="272.853" fill="none" width="477.929" height="364.147"/>
	<text transform="matrix(1 0 0 1 37.3013 295.3032)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">現在大家吃的是「幼梨仔」，也就是新</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">興梨、豐水梨、二十一世紀梨等等溫帶</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">梨子，不過年紀大一點的人可能還記得</tspan><tspan x="0" y="127.559" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">，有一種「粗梨仔」吃起來酸酸澀澀的</tspan><tspan x="0" y="170.079" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">，肉質比較粗糙，那就是土生土長的「</tspan><tspan x="0" y="212.598" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">橫山梨」，大約在40年前，聰明的梨農</tspan><tspan x="0" y="255.119" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">發現，只要將溫帶的梨樹花苞，接到橫</tspan><tspan x="0" y="297.638" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">山梨母樹上，就能結出細緻又多水的幼</tspan><tspan x="0" y="340.158" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">梨仔。</tspan></text>
	<rect x="37.301" y="703.391" fill="none" width="475.398" height="279.376"/>
	<text transform="matrix(1 0 0 1 37.3013 725.8418)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">於是每年除夕前一個月，家家戶戶的梨</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">園都會進行一場「器官移植手術」，將</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">日本、中國進口的溫帶梨花苞，嫁接到</tspan><tspan x="0" y="127.559" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">橫山梨，結出來的果子，又稱為「寄接</tspan><tspan x="0" y="170.078" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">梨」。這場手術的醫生個個身懷絕技，</tspan><tspan x="0" y="212.598" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">就讓農傳媒帶你走進梨園手術室，一窺</tspan><tspan x="0" y="255.117" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">這個連外國人都五體投地的高超技術。</tspan></text>
	<rect x="355.667" y="1147.052" fill="none" width="166.73" height="215.817"/>
	<text transform="matrix(1 0 0 1 355.667 1163.2656)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">每個梨穗上會有很</tspan><tspan x="0" y="28.347" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">多個小花苞，進口</tspan><tspan x="0" y="56.693" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">梨穗是農民一年一</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">度大事，好的梨穗</tspan><tspan x="0" y="113.387" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">雖然不能保證農民</tspan><tspan x="0" y="141.732" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">上天堂，但品質差</tspan><tspan x="0" y="170.079" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">的穗一定讓農民欲</tspan><tspan x="0" y="198.426" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">哭無淚。</tspan></text>
	<g>
		<rect x="34.733" y="2049.07" fill="none" width="501.466" height="107.93"/>
		<text transform="matrix(1 0 0 1 34.7329 2071.5215)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">為了好好款待從溫帶坐飛機來的貴客，</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">必須把梨穗放在2~5度C冷藏庫，約20~ </tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">30天，嫁接前一天才能拿出來。</tspan></text>
	</g>
	<rect x="355.667" y="2229.437" fill="none" width="166.73" height="220.922"/>
	<text transform="matrix(1 0 0 1 355.667 2245.6504)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">農民會沿著花苞，</tspan><tspan x="0" y="28.347" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">剪成一小段一小段</tspan><tspan x="0" y="56.693" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">，約2~3公分，剪</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">好的切口就像器官</tspan><tspan x="0" y="113.387" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">的傷口，必須適度</tspan><tspan x="0" y="141.732" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">包紮處理，沾上梨</tspan><tspan x="0" y="170.079" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">穗專用封蠟，防止</tspan><tspan x="0" y="198.426" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">水分和養分散失。</tspan></text>
	<rect x="355.659" y="2521.281" fill="none" width="166.73" height="215.817"/>
	<text transform="matrix(1 0 0 1 355.6592 2537.4961)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">剪好後還要削梨穗</tspan><tspan x="0" y="28.346" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">，這可說是嫁接中</tspan><tspan x="0" y="56.692" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">最高超的技術了。</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">所謂的削，是指把</tspan><tspan x="0" y="113.385" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">枝條外皮削掉，露</tspan><tspan x="0" y="141.732" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">出裡頭黃綠色的「</tspan><tspan x="0" y="170.078" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">形成層」，之後再</tspan><tspan x="0" y="198.425" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">接到母樹上。</tspan></text>
	<g>
		<rect x="34.733" y="3299.323" fill="none" width="483.267" height="151.678"/>
		<text transform="matrix(1 0 0 1 34.7329 3321.7734)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">削好梨穗後，接著就是整修母樹，在嫁</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">接術語中，橫山梨母樹稱為「砧木」，</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">農民通常都是前一晚削好梨穗，隔天早</tspan><tspan x="0" y="127.56" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">晨到田裡嫁接。</tspan></text>
	</g>
	<rect x="355.104" y="5441.048" fill="none" width="166.73" height="220.489"/>
	<text transform="matrix(1 0 0 1 355.1035 5457.2617)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">手術後的病人需要</tspan><tspan x="0" y="28.347" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">特別照顧，農民為</tspan><tspan x="0" y="56.693" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">了防雨害、寒害，</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">會在嫁接處套塑膠</tspan><tspan x="0" y="113.387" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">袋，宜蘭三星農民</tspan><tspan x="0" y="141.732" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">則為每個病人撐起</tspan><tspan x="0" y="170.079" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">一支小雨傘，阻擋</tspan><tspan x="0" y="198.426" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">冬季旺盛的雨水。</tspan></text>
	<rect x="353.684" y="5732.479" fill="none" width="166.73" height="254.047"/>
	<text transform="matrix(1 0 0 1 353.6836 5748.6934)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">當然這些雨傘、塑</tspan><tspan x="0" y="28.347" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">膠袋，在開花後都</tspan><tspan x="0" y="56.693" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">要一個一個拿掉，</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">這是許多梨農小孩</tspan><tspan x="0" y="113.387" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">共同的夢魘，因為</tspan><tspan x="0" y="141.732" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">每次下課都會被抓</tspan><tspan x="0" y="170.079" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">回家當小助手。</tspan></text>
	<g>
		<rect x="34.033" y="6614.184" fill="none" width="485.832" height="198.588"/>
		<text transform="matrix(1 0 0 1 34.0332 6636.6348)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">由於台灣梨園溫度普遍不夠低，溫帶梨</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">穗難以生長，因此待七八月採收甜美果</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">實後，稍微讓梨樹休養生息，梨農又得</tspan><tspan x="0" y="127.559" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">重新嫁接，年復一年。所以人客啊，你</tspan><tspan x="0" y="170.078" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">怎能不帶著感恩的心吃梨子呢！</tspan></text>
	</g>
	<rect x="355.667" y="6024.544" fill="none" width="166.73" height="220.908"/>
	<text transform="matrix(1 0 0 1 355.667 6040.7578)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">所有工作都有職業</tspan><tspan x="0" y="28.347" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">傷害，梨農尤其危</tspan><tspan x="0" y="56.693" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">險，因為梨園經常</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">分佈在淺山丘陵，</tspan><tspan x="0" y="113.387" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">斜坡動輒超過45度</tspan><tspan x="0" y="141.732" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">，上述這些細密的</tspan><tspan x="0" y="170.079" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">工作，都是站在鐵</tspan><tspan x="0" y="198.426" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">梯上進行的！</tspan></text>
	<rect x="355.216" y="3521.93" fill="none" width="166.73" height="220.922"/>
	<text transform="matrix(1 0 0 1 355.2158 3538.1445)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">梨農會配備一個如</tspan><tspan x="0" y="28.346" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">小叮噹百寶袋的腰</tspan><tspan x="0" y="56.692" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">包，裡頭配備「安</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">全切接刀」，只要</tspan><tspan x="0" y="113.385" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">輕輕壓入母樹枝條</tspan><tspan x="0" y="141.732" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">，鋒利的刀片就會</tspan><tspan x="0" y="170.078" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">自動削出一個類似</tspan><tspan x="0" y="198.425" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">y字型的切面。</tspan></text>
	<g>
		<rect x="34.033" y="3820.441" fill="none" width="483.967" height="110.461"/>
		<text transform="matrix(1 0 0 1 34.0332 3842.8926)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">聽說在還沒發明安全切接刀前，農民得</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">一個一個慢慢削，非常考驗技術和耐力</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">。附帶一提，這可是台灣人發明的呢。</tspan></text>
	</g>
	<g>
		<rect x="34.033" y="4778.851" fill="none" width="477.967" height="280.151"/>
		<text transform="matrix(1 0 0 1 34.0332 4801.3008)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">母樹中有些枝條去年已經嫁接過，或是</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">太粗、太細、徒長，不適合嫁接，梨農</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">會趁勢修剪掉，避免浪費養分；而被選</tspan><tspan x="0" y="127.56" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">中要嫁接的枝條，嫁接的位置大約要離</tspan><tspan x="0" y="170.079" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">主幹一個手掌長，方便果實生長和套袋</tspan><tspan x="0" y="212.599" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">，當然，這些判斷全是連年經驗，沒有</tspan><tspan x="0" y="255.118" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">教科書。</tspan></text>
	</g>
	<g>
		<rect x="34.033" y="5124.852" fill="none" width="492.967" height="151.898"/>
		<text transform="matrix(1 0 0 1 34.0332 5147.3027)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">技術好的農民，一天接個7、800枝是小</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">case，白天嫁接完後，晚上還要削梨穗</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">，趕在「雨水」節氣（國曆2月19前後）</tspan><tspan x="0" y="127.559" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">前完工，才能讓梨穗好好長大。</tspan></text>
	</g>
	<g>
		<rect x="34.033" y="4388.898" fill="none" width="483.967" height="324.102"/>
		<text transform="matrix(1 0 0 1 34.0332 4411.3496)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">看起來很簡單嗎？不不不，大自然生物</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">都是獨一無二，砧木和梨穗有大有小，</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">在接合前，農民得先判斷砧木和梨穗的</tspan><tspan x="0" y="127.559" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">枝條粗細，將身材剛剛好的兩個人送作</tspan><tspan x="0" y="170.078" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">堆，才能提高手術存活率；更別提一天</tspan><tspan x="0" y="212.598" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">纏了2、3000圈膠帶，手指有多痠痛，</tspan><tspan x="0" y="255.117" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">還要小心避免纏繞時有縫隙，讓傷口感</tspan><tspan x="0" y="297.637" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">染細菌。</tspan></text>
	</g>
	<rect x="355.216" y="4102.126" fill="none" width="166.73" height="220.922"/>
	<text transform="matrix(1 0 0 1 355.2158 4118.3398)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">手術重頭戲「接穗</tspan><tspan x="0" y="28.347" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">」，將削好的花苞</tspan><tspan x="0" y="56.693" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">插入y字型砧木，</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">讓彼此形成層互相</tspan><tspan x="0" y="113.387" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">接合，用俗稱「電</tspan><tspan x="0" y="141.732" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">火布」的絕緣膠帶</tspan><tspan x="0" y="170.079" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">，捆上三五圈，手</tspan><tspan x="0" y="198.426" font-family="'ARHeiB5-Light-B5pc-H'" font-size="18.4252" letter-spacing="1">術就大功告成了。</tspan></text>
	<g>
		<rect x="34.733" y="2813.112" fill="none" width="483.267" height="321.927"/>
		<text transform="matrix(1 0 0 1 34.7329 2835.5625)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">這個階段的成敗大大影響開花成功率，</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">到底要削多大片、削的角度為何，考驗</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">農民的真實力，一般來說，削好的花苞</tspan><tspan x="0" y="127.56" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">枝條，和母樹的接合面大概在45度左右</tspan><tspan x="0" y="170.079" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">，必須削得很平整，嫁接時才能密合，</tspan><tspan x="0" y="212.599" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">要是手稍微一抖，一支花苞就報銷了，</tspan><tspan x="0" y="255.118" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">所以這個技術必須要有幾年以上經驗才</tspan><tspan x="0" y="297.639" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">做得來。</tspan></text>
	</g>
	<g>
		<rect x="34.233" y="1433.786" fill="none" width="486.599" height="151.7"/>
		<text transform="matrix(1 0 0 1 34.2329 1456.2363)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">每年大約八月時，梨農會向農會登記今</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">年需要的梨穗數量，農會再去跟配合的</tspan><tspan x="0" y="85.039" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">貿易商下訂單，大約到12月初，就能知</tspan><tspan x="0" y="127.56" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">道進口梨穗的數量夠不夠。</tspan></text>
	</g>
	<rect x="32.667" y="1048.611" fill="none" width="489.73" height="32.15"/>
	
		<text transform="matrix(1 0 0 1 199.5796 1073.5488)" font-family="'ARHeiB5-Light-B5pc-H'" font-size="28.3465" letter-spacing="2">1.進口梨穗</text>
	<rect x="32.667" y="1955.715" fill="none" width="489.73" height="32.15"/>
	
		<text transform="matrix(1 0 0 1 215.1699 1980.6523)" font-family="'ARHeiB5-Light-B5pc-H'" font-size="28.3465" letter-spacing="2">2.削梨穗</text>
	<rect x="34.033" y="3205.534" fill="none" width="489.73" height="32.15"/>
	
		<text transform="matrix(1 0 0 1 185.355 3230.4727)" font-family="'ARHeiB5-Light-B5pc-H'" font-size="28.3465" letter-spacing="2">3.削母樹枝條</text>
	<rect x="32.216" y="4003.692" fill="none" width="489.73" height="32.15"/>
	
		<text transform="matrix(1 0 0 1 230.3096 4028.6309)" font-family="'ARHeiB5-Light-B5pc-H'" font-size="28.3465" letter-spacing="2">4.接穗</text>
	<rect x="32.215" y="5342.601" fill="none" width="489.731" height="32.151"/>
	
		<text transform="matrix(1 0 0 1 152.356 5367.5391)" font-family="'ARHeiB5-Light-B5pc-H'" font-size="28.3465" letter-spacing="2">5.套上塑膠保暖袋</text>
	<rect x="34.733" y="1651.843" fill="none" width="475.767" height="237.157"/>
	<text transform="matrix(1 0 0 1 34.7329 1674.293)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">此時也是農會電話最過勞的時候，因為</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">目前台灣開放的梨穗進口區只有日本和</tspan><tspan x="0" y="85.04" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">中國，其中日本供應八成以上，品質最</tspan><tspan x="0" y="127.56" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">優良，人人搶著要，但這幾年日本氣候</tspan><tspan x="0" y="170.079" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">不穩，疫病增加，進口量嚴重不足，農</tspan><tspan x="0" y="212.599" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">會一整天「關切」電話接不完。</tspan></text>
	<g>
		<rect x="34.033" y="6311.303" fill="none" width="485.832" height="237.031"/>
		<text transform="matrix(1 0 0 1 34.0332 6333.7529)"><tspan x="0" y="0" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">每個梨農家都有好幾個三角鐵梯，三個</tspan><tspan x="0" y="42.52" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">角皆能調整長度，厲害的梨農可以判斷</tspan><tspan x="0" y="85.04" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">在哪個位置落下鐵梯，作業範圍最大，</tspan><tspan x="0" y="127.56" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">不用一直移動，但即便是老手，還是有</tspan><tspan x="0" y="170.079" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">失足時候，農傳媒採訪的頭家娘，在我</tspan><tspan x="0" y="212.599" font-family="'ARHeiB5-Light-B5pc-H'" font-size="25.5118" letter-spacing="2">們到訪前一天才剛摔下來呢⋯⋯。</tspan></text>
	</g>
</g>
